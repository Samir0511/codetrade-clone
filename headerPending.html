<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor Example</title>
  <style>
    * {
      cursor: url('cursor.png') 16 16, auto;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



  <div class=" container mt-5">

    <div class="card p-5 shadow">
      <h1 class="card-header">Contact US</h1>
      <div class="card-body">
        <form>
          <div class="row gy-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" name="formId1" id="formId1" placeholder="" />
                <label for="formId1">Email</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" name="formId1" id="formId1" placeholder="" />
                <label for="formId1">Name</label>
              </div>
            </div>

            <div class="col">

              <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Messagea" name="" id="message" rows="3"></textarea>
                <label for="message" class="form-label">Message</label>
              </div>
            </div>
            
            <div class="col">

              <div class="form-floating ">
                <input type="button" value="Submit" class="btn btn-primary offset-2 mt-3 w-25 ">
              </div>
            </div>

        </form>
      </div>
    </div>

  </div>
</body>

</html>
